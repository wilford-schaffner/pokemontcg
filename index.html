<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <div class="container header-content">
            <h1 class="logo">PokéManager</h1>
            <nav class="main-nav">
                <a href="#" class="nav-link active">Browse</a>
                <a href="#" class="nav-link">My Collection</a>
                <a href="#" class="nav-link">Sets</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="filters-section">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search Pokémon...">
            </div>
            <div class="filters-row">
                <select id="set-filter">
                    <option value="">All Sets</option>
                    <!-- Sets will be populated here -->
                </select>
                <select id="rarity-filter">
                    <option value="">All Rarities</option>
                    <option value="Common">Common</option>
                    <option value="Uncommon">Uncommon</option>
                    <option value="Rare">Rare</option>
                    <option value="Ultra Rare">Ultra Rare</option>
                    <option value="Secret Rare">Secret Rare</option>
                </select>
            </div>
        </section>

        <section id="card-grid" class="card-grid">
            <!-- Cards will be populated here -->
            <div class="loading-spinner">Loading cards...</div>
        </section>

        <div id="pagination-controls" class="pagination-controls">
            <!-- Pagination buttons -->
        </div>
    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
