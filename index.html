<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <div class="container header-content">
            <h1 class="logo">PokéManager</h1>
            <nav class="main-nav">
                <a href="#" id="nav-browse" class="nav-link active">Browse</a>
                <a href="#" id="nav-collection" class="nav-link">My Collection</a>
                <a href="#" id="nav-decks" class="nav-link">Decks</a>
            </nav>
            <div class="header-right">
                <div class="user-progress" id="user-progress">
                    <!-- Progress injected here -->
                </div>
                <button id="btn-settings" class="btn-icon" aria-label="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="filters-section">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search Pokémon...">
            </div>
            <div class="filters-row">
                <select id="set-filter">
                    <option value="">All Sets</option>
                    <!-- Sets will be populated here -->
                </select>
                <select id="rarity-filter">
                    <option value="">All Rarities</option>
                    <option value="Common">Common</option>
                    <option value="Uncommon">Uncommon</option>
                    <option value="Rare">Rare</option>
                    <option value="Ultra Rare">Ultra Rare</option>
                    <option value="Secret Rare">Secret Rare</option>
                </select>
            </div>
        </section>

        <!-- Dynamic Content Area -->
        <div id="content-area">
            <section id="card-grid" class="card-grid">
                <!-- Cards will be populated here -->
                <div class="loading-spinner">Loading cards...</div>
            </section>

            <div id="pagination-controls" class="pagination-controls">
                <!-- Pagination buttons -->
            </div>
        </div>
    </main>

    <!-- Card Detail Modal -->
    <div id="card-modal" class="modal hidden">
        <div class="modal-content">
            <button class="close-modal" aria-label="Close Modal">&times;</button>
            <div id="modal-body">
                <!-- Modal content injected here -->
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content settings-content">
            <button class="close-modal" id="close-settings" aria-label="Close Settings">&times;</button>
            <h2>Settings</h2>
            <div class="settings-group">
                <h3>Appearance</h3>
                <label class="toggle-switch">
                    <input type="checkbox" id="toggle-dark-mode">
                    <span class="slider"></span>
                    <span class="label-text">Dark Mode</span>
                </label>
            </div>
            <div class="settings-group">
                <h3>Data Management</h3>
                <button id="btn-reset-data" class="btn-danger">Reset All Data</button>
                <p class="warning-text">Warning: This will delete your collection and decks.</p>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
